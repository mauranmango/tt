{% extends 'base.html' %}

{% block content %}

    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.email.label }}{{ form.email(size=64) }}
        {{ form.submit() }}
        {% for error in form.email.errors %}
            <span style="color: red"><[{{ error }}]/span>
        {% endfor %}
    </form>
{% endblock %}
