{% extends 'base.html' %}
{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <h1>Hello {{ current_user.username }}</h1>
    <ul>
        {% for post in posts %}
            <strong><h3>{{ post.author.username }}</h3></strong>
            {{ post.body }} - {{ post.timestamp }}
        {% endfor %}
    </ul>
{% endblock %}
